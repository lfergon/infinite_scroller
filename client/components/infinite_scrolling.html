<template name="infinite_scrolling">
  <div class="container fixed-height-container">
    <div class="content">
      {{#each this}}
        <div class="alert alert-info">{{name}} <br> {{desc}}</div>
      {{/each}}
      {{#if moreResults this}}
        <div id="showMoreResults" style="margin-left: 25px;">
          <span class="loading">Loading...</span>
        </div>
      {{/if}}
    </div>
  </div>
</template>
